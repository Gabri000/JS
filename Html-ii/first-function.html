<!DOCTYPE html>
<html>
<head>
  <style>
  html {
    background-color: #000000;
  }
  </style>
  <title>Function</title>

  <script>
  function print(num) {
    var pref = "Password in codes: ";
    var code = "000";
    for(var rep = 0; rep < num; rep++) {
      code += 57950;
    }
    code.replace("50", "</br>");
    var total = "";
    total = pref + code;
    return total;
  }
  function write(res) {
    var Result = document.getElementById("result");
    Result.innerHTML = res;
    document.getElementById("result").value = res;
  }

  function start() {
    var Input = document.getElementById("input");
    var temp = Input.value;
    write(print(temp));
  }

</script>
</head>
<body>
  <center id="container">
  <h2 style="color: #ffffff">Write below your </h2>
  <br>
  <br>
  <input id="input" type="text" placeholder="Your code"></input>
  <button onclick="return start()" type="submit">Create now</button>
  <br>
  <p id="result" style="color: #ffffff; font-family">Result</p>
</center>
  <script>
  </script>
</body>
</html>
