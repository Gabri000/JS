<!DOCTYPE html>
<html>
<head>
  <title>Assignement : Laugh</title>
  <link rel="icon" href="../img/icon.ico" />
  <link rel="stylesheet" type="text/css" href="../css/style-def.css" />
  <link rel="stylesheet" type="text/css" href="../css/style-a01.css" />
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <style>
    html {
      font-family: "ABeeZee", sans-serif;
    }
    </style>
<script>
function laugh(times){
  var ha = "";
  for(var rep = 0; rep < times; rep++) {
    ha += "HA";
  }
  return ha;
}

</script>
</head>

<body>
  <div id="container">
  <h3><a href="../index.htm">Index</a></h3>
  <center>
    <h2 class="title"><a href="assignement-01.htm">Assignement 1</a> : Laugh</h2>
    <h4 class="description"><b>Description:</b> this function consists of repeating as many times as the number of times required as a variable, a value equal to "HA".<br>Below repeated 50 times.</h4>
    <br>
    <p>
<script>
document.write(laugh(50));
</script>
</p>
</center>
</div>
</body>
</html>
