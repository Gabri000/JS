<script>
  // Stars function

  function makeStars(n) {
    var cstr = "";
    var rstr = "";
    for(var col = 0; col < n; col++) {
      for(var row = 0; row < n; row++) {
        rstr += "\n" + "*";
      }
      cstr += "<br>" + rstr;
    }
    return cstr;
  }
</script>

<div id="snackBar"></div>

<script>
