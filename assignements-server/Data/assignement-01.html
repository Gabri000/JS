<!DOCTYPE html>
<html>
<head>
  <title>Assignement : Laugh</title>
  <link rel="icon" href="../img/icon.ico" />
  <link rel"stylesheeet" type="text/css" href="../css/style-a01.css" />
<script>
function laugh(times){
  var ha = "";
  for(var rep = 0; rep < times; rep++) {
    ha += "HA";
  }
  return ha;
}

</script>
</head>

<body>
  <center>
<script>
document.write(laugh(50));
</script>
</center>
</body>
</html>
